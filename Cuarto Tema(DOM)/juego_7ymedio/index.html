<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" title="style" />

    <title>Juego 7 y media</title>
</head>

<body>
    <div>
        <div class="titulo">
            <h2>El juego de las siete y media</h2>
        </div>
        <div class="cols">
            <div class="main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="imagenes/avatar.png" alt="avatar">
                    </div>

                    <form class="col-6">
                        <div class="row">
                            <div class="form-group" id="user">

                                <input type="text" class="form-control usuario" placeholder="Introducir usuario" />
                                <span id="errorUser"></span>
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group" id="age">
                                <input type="text" name="edad" class="form-control"
                                    placeholder="Introducir edad >18 años">
                                <span id="errorEdad"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button type="button" class="btn btn-primary">Comenzar</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="cols">
            <div class="main-section">
                <div class="modal-content-tablero" id="tablero">


                    <div class="row">
                        <div class="col-12 text-center" id="tableroPuntos">

                        </div>

                    </div>
                    <div class="row tablero col-3 baraja">
                        <!-- Aquí se mostrará la carta -->
                    </div>
                    <div class="row  text-center justify-content-end botones">
                        <div class="col-6" id="botonCarta">

                        </div>
                        <div class="col-6" id="botonMePlanto">

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="pruebas.js"></script>
</body>

</html>
